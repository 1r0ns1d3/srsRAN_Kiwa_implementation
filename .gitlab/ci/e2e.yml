.prepare_test:
  before_script:
    - |
      export FORCE_COLOR=1
      export KUBECONFIG=$KUBE_CONFIG
      kubectl config set current-context kubernetes-admin@srs-k8s-lab

.e2e-run:
  stage: test-e2e
  timeout: 8h
  interruptible: false
  image:
    name: registry.gitlab.com/softwareradiosystems/retina/launcher/3.11-alpine:0.0.13
    entrypoint: ["/bin/sh", "-c"]
  variables:
    REQUEST: "" # Retina YAML request
    LOG_LEVEL: ""
  tags:
    - on-prem-tester
  extends:
    - .prepare_test
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
  artifacts:
    paths:
      - $CI_JOB_NAME/*
    when: always
    reports:
      junit: e2e_tests/out.xml
  script:
    - |
      cd e2e_tests
      export LOGNAME="gitlab-ci"
      export RETINA_LOGLEVEL="$LOG_LEVEL"

    - retina-launcher --retina-request $PWD/${REQUEST}.yml --self-contained-html --html=./log/report.html --junitxml=out.xml -x -m smoke .
  after_script:
    - mv e2e_tests/log ${CI_PROJECT_DIR}/$CI_JOB_NAME
    - echo "$CI_JOB_ID" >> ${CI_PROJECT_DIR}/$CI_JOB_NAME/job.env

################################################################################
## e2e build
################################################################################
e2e-build:
  extends: .build_and_unit_big
  stage: test-e2e
  tags:
    - ${SRS_INFRASTRUCTURE_TAG}-${PLATFORM}
  variables:
    OS: ubuntu-22.04
    TEST_MODE: none
    PLATFORM: "amd64"
    AUTO_DETECT_ISA: "False"
    ENABLE_TSAN: "False"
    COMPILER: gcc
    BUILD_TYPE: Debug
    ASSERT_LEVEL: PARANOID
  needs: []
  rules:
    - if: $ON_MR
    - if: $CI_DESCRIPTION =~ /Nightly/
  after_script:
    - echo "Empty after script"
  artifacts:
    name: "srsgnb_bin"
    paths:
      - build/apps/gnb/gnb
  cache: []

################################################################################
## e2e tests
################################################################################
zmq:
  extends: .e2e-run
  variables:
    REQUEST: "request_srsgnb_zmq"
    LOG_LEVEL: "info"
  rules:
    - if: $ON_MR
    - if: $CI_DESCRIPTION =~ /Nightly/
  needs:
    - job: "e2e-build"
      artifacts: true
