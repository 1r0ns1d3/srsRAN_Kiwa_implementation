.prepare_test:
  before_script:
    - |
      export FORCE_COLOR=1
      export KUBECONFIG=$KUBE_CONFIG
      kubectl config set current-context kubernetes-admin@srs-k8s-lab

.e2e-run:
  stage: e2e
  resource_group: e2e
  timeout: 4h
  interruptible: false
  image:
    name: registry.gitlab.com/softwareradiosystems/retina/launcher/3.11-alpine:0.0.17
    entrypoint: ["/bin/sh", "-c"]
  variables:
    REQUEST: "" # Retina YAML request
    LOG_LEVEL: "info"
    MARKERS: ""
    ARGS: ""
    FORCE_DOWNLOAD: "false"
  tags:
    - on-prem-amd64
  extends:
    - .prepare_test
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
  artifacts:
    paths:
      - $CI_JOB_NAME/*
    when: always
    expire_in: 1 week
    reports:
      junit: tests/e2e/out.xml
  script:
    - |
      cd tests/e2e
      export LOGNAME=$GITLAB_USER_LOGIN
      export RETINA_LOGLEVEL="$LOG_LEVEL"
      export RETINA_FORCE_DOWNLOAD_REPORT="$FORCE_DOWNLOAD"
    - retina-launcher --retina-request ${REQUEST} --self-contained-html --html=./log/report.html --junitxml=out.xml "${ARGS}" -m "${MARKERS}" .
  after_script:
    - |
      echo "*******************************************************************************************************************************"
      echo "Test report ---> https://softwareradiosystems.gitlab.io/-/$CI_PROJECT_NAME/-/jobs/$CI_JOB_ID/artifacts/$CI_JOB_NAME/report.html"
      echo "*******************************************************************************************************************************"
    - du -hs tests/e2e/log/
    - mv tests/e2e/log ${CI_PROJECT_DIR}/$CI_JOB_NAME
    - echo "$CI_JOB_ID" >> ${CI_PROJECT_DIR}/$CI_JOB_NAME/job.env

smoke-zmq-tsan:
  extends: .e2e-run
  rules:
    - if: $ON_MR == "true" && $CI_MERGE_REQUEST_APPROVED == "true"
    - if: $ON_MR
      when: manual
      allow_failure: false
  variables:
    REQUEST: "${CI_PROJECT_DIR}/.gitlab/ci/retina_request_zmq.yml"
    MARKERS: "smoke and not tcp and not multiue"
    ARGS: "-x"
    LOG_LEVEL: "debug"
  needs:
    - job: "avx2 [tsan, cached]"
      artifacts: true
      optional: true
    - job: "avx2 [tsan, update cache]"
      artifacts: true
      optional: true
    - job: "avx2 [tsan, clean]"
      artifacts: true
      optional: true

zmq:
  extends: .e2e-run
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
  variables:
    REQUEST: "${CI_PROJECT_DIR}/.gitlab/ci/retina_request_zmq.yml"
    MARKERS: "zmq and not multiue"
  needs:
    - job: "avx2 [basic]"
      artifacts: true

zmq-tsan:
  extends: zmq
  needs:
    - job: "avx2 [tsan, cached]"
      artifacts: true
      optional: true
    - job: "avx2 [tsan, update cache]"
      artifacts: true
      optional: true
    - job: "avx2 [tsan, clean]"
      artifacts: true
      optional: true

zmq-asan:
  extends: zmq
  needs:
    - job: "avx2 [asan]"
      artifacts: true

zmq-multiue:
  extends: zmq
  variables:
    MARKERS: "zmq and multiue"

rf:
  extends: .e2e-run
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
  variables:
    REQUEST: "${CI_PROJECT_DIR}/.gitlab/ci/retina_request_rf.yml"
    MARKERS: "rf and not tcp and not multiue"
  needs:
    - job: "avx2 [basic]"
      artifacts: true
